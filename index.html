<!DOCTYPE html>

    <link rel="stylesheet" href="./css/index.css">

<body>
        <div class="container">
            
    <!-- 1-mashq -->
    <div>
        <label for="first__value">Musbat yoki manfiylikni tekshirish</label>

        <button id="first__btn">Qabul qilish</button>
    </div>
    <!-- 2-mashq -->

    </div>

    <!-- 10-mashq -->

    <!-- 13-mashq -->

   <!-- 15-mashq -->
   <div>

    <input type="number" id="fiveteen__value" placeholder="Yoshingizni kiriting:">
    <button id="fiveteen__btn">Qabul qilish</button>
</div>



</div>
